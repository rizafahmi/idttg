<template name="errors">

<div class="errors">
  {{#each errors}}
    {{> error}}
  {{/each}}
</div>

</template>

<template name="error">

  <div class="ui icon negative message">
    <i class="warning circle icon"></i>
    <div class="content">
      <p>{{message}}</p>
    </div>
  </div>
</template>
