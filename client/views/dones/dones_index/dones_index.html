<template name="DonesIndex">

    {{# unless emailIsValidated}}
    <div class="ui raised segment">
      <div class="notifications">

        <div class="ui icon yellow message">
          <i class="inbox icon"></i>
          <div class="content">
            <p>Your email are not validated yet. We can't send you email remainder. Please check your email to validate your email account.</p>
          </div>
        </div>

      </div>

    </div>
    {{/unless}}

    <div class="ui masthead segment">

      <div class="ui very relaxed divided stackable page grid">
        <div class="sixteen wide column">

          <h1 class="center aligned ui header">Dashboard</h1>

        </div>
        <div class="six wide center aligned stackable column">
          
          {{> ReactiveFullcalendar options=options}}

        </div>

        <div class="ten wide stackable column">
            
          <div class="sixteen wide center aligned column">
            <h2>Today, {{getToday}}</h2>
          </div>
          {{> DonesList}}

          <div class="sixteen wide center aligned column">
            <h2>Yesterday, {{getYesterday}}</h2>
          </div>
          {{> DonesListYesterday}}

        </div>
      </div>
    </div>


</template>
