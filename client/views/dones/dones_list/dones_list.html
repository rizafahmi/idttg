<template name="DonesList">
  <div class="column">
    <table class="ui striped table">
      <tbody>
      {{#each dones}}
      <tr>
        <td>
          <i class="checkmark green icon"></i> {{entry}}
        </td>
        <td class="right aligned">
          <button class="ui icon tiny button"><i class="icon remove"></i></button>
        </td>
      </tr>

      {{/each}}
      </tbody>
    </table>


  </div>
</template>
