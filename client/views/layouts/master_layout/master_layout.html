<template name="MasterLayout">
  <div class="full height">

    <!-- =============== MENU ====================== -->
    <div class="ui large inverted fixed network menu">
      <div class="header item"><a href="{{ pathFor 'dones.index' }}">IDTTG</a></div>
      <div class="right menu">
        {{#if currentUser}}
        <div class="ui link item" tabindex="0">
          <a href="#" class="logoutButton">Logout</a>
        </div>
        {{else}}
        <div class="ui link item" tabindex="0">
          <a href="{{ pathFor 'dones.index' }}" class="loginButton">Login</a>
        </div>
        {{/if}}
      </div>
    </div>

    <!-- =============== MENU ====================== -->



    <div class="container">

      <!-- =============== MESSAGES ==================== -->

      <div class="ui masthead segment">
      {{> errors}}
      {{> notifications}}

      </div>

      <!-- =============== MESSAGES ==================== -->

      <!-- =============== CONTENT ====================== -->

      {{> yield}}

      <!-- =============== CONTENT ====================== -->




    </div> <!-- END container -->

  </div> <!-- END full heigth -->

</template>
