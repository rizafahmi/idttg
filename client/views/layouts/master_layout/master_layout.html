<template name="MasterLayout">
  <div class="full height">

    <!-- =============== MENU ====================== -->
    <div class="ui large inverted fixed network menu">
      <div class="header item"><a href="/">IDTTG</a></div>
      <div class="right menu">
        <div class="item"><a href="/">Dashboard</a></div>
        <!-- <div class="ui mobile dropdown link item" tabindex="0"> -->
        <!--   Main Menu -->
        <!--   <i class="dropdown icon"></i> -->
        <!--   <div class="menu" tabindex="&#45;1"> -->
        <!--     <a class="item">Dashboard</a> -->
        <!--     <a class="item">Cocktail Hours</a> -->
        <!--     <a class="item">Community</a> -->
        <!--   </div> -->
        <!-- </div> -->
        <div class="ui dropdown link item" tabindex="0">
          Member
          <i class="dropdown icon"></i>
          <div class="menu" tabindex="-1">
            <a class="item">Petting</a>
            <a class="item">Feeding</a>
            <a class="item">Mind Reading</a>
          </div>
        </div>
      </div>
    </div>

    <!-- =============== MENU ====================== -->



    <div class="container">

      <!-- =============== CONTENT ====================== -->

      {{#if currentUser}}
      {{> yield}}
      {{else}}


      <div class="ui masthead segment">
        <div class="ui two column middle aligned relaxed fitted stackable login centered grid">
          <div class="column">
            <div class="ui form segment">
              <div class="field">
                <label>Username</label>
                <div class="ui left icon input">
                  <input type="text" placeholder="Username">
                  <i class="user icon"></i>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left icon input">
                  <input type="password">
                  <i class="lock icon"></i>
                </div>
              </div>
              <div class="ui blue submit button">Login</div>
            </div>
          </div>
          <div class="ui vertical divider">
            Or
          </div>
          <div class="center aligned column">
            <div class="huge green ui labeled icon button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
      </div>

      {{/if}}

      <!-- =============== CONTENT ====================== -->




    </div> <!-- END container -->

  </div> <!-- END full heigth -->

</template>
